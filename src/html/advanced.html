<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="/assets/images/vite.svg" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/base/normalize.css" />
		<link rel="stylesheet" href="../css/base/base.css" />
		<link rel="stylesheet" href="../css/styles.css" />
		<title>Rock-paper-scissors</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		
	</head>
	<body data-game-mode="advanced">
		<header class="header">
            <div class="score">
                <span class="score-title">YOU</span>
                <span id="points-user" class="score-points">0</span>
            </div>
            <div class="logo">
                <span>ROCK</span>
                <span>PAPER</span>
                <span>SCISSORS</span>
                <span>LIZARD</span>
                <span>SPOCK</span>
            </div>
            <div class="score">
                <span class="score-title">PC</span>
                <span id="points-pc" class="score-points">0</span>
            </div>
        </header>
    
        <main class="main main-advanced">
            <div id="game-items" class="game-items game-items-advanced">
                <div class="game-item game-item-paper paper-position-advanced" data-item="paper">
                    <img src="../assets/images/icon-paper.svg" alt="paper" class="game-item-img">
                </div>
                <div class="game-item game-item-scissors scissors-position-advanced" data-item="scissors">
                    <img src="../assets/images/icon-scissors.svg" alt="scissors" class="game-item-img">
                </div>
                <div class="game-item game-item-rock rock-position-advanced" data-item="rock">
                    <img src="../assets/images/icon-rock.svg" alt="scissors" class="game-item-img">
                    
                </div>
                <div class="game-item game-item-lizard lizard-position-advanced" data-item="lizard">
                    <img src="../assets/images/icon-lizard.svg" alt="scissors" class="game-item-img">
                    
                </div>
                <div class="game-item game-item-spock spock-position-advanced" data-item="spock">
                    <img src="../assets/images/icon-spock.svg" alt="scissors" class="game-item-img">
                    
                </div>
            </div>
    
            <div id="result-items" class="result-items hide">
                <div class="picked-container">
                    <h2 class="picked-title">Your Picked</h2>
                    <div id="picked-user-container" class="game-item picked-user-container">
                      <img id="picked-user-image" class="game-item-img"/>
                    </div>
                  </div>
                  <div class="game-result-container">
                    <h2 id="game-result" class="game-result">YOU WIN</h2>
                    <button id="play-again" class="game-button">PLAY AGAIN</button>
                  </div>
                  <div class="picked-container">
                    <h2 class="picked-title">The PC picked</h2>
                    <div id="picked-pc-container" class="game-item picked-pc-container">
                      <img id="picked-pc-image" class="game-item-img" />
                    </div>
                  </div>
            </div>
    
            
        </main>
        <footer>
            <a href="../index.html">
                <button class="select-game">Select Game</button>
            </a>
        </footer>

		<script type="module" src="../js/index.js"></script>
	</body>
</html>
